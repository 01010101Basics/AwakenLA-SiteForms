<html>

<head>
  <link href="default.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body>
  <video id="background-video" autoplay playsinline loop muted poster="bgimage.png">
    <source src="production.mp4" type="video/mp4">
  </video>


  <div class="message-wrap" id="success"
    style="margin: auto; text-align: center; background-color: rgba(255,255,255,.1);">
    <div class="foot-lnk">
      <a href="https://awakenla.org"><img id="logo" src="alawslogo.png" width="" height=""></a><br></br>
      <p style='font-weight:lighter;'>click for more info</p>
    </div>
  </div>
  <div id="outer">
    <form id="ajax-form" action="#">
      <div class="login-wrap">
        <img id="logo" src="alawslogo.png" width="" height="">
        <div class="login-html">
          <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1"
            class="tab">Welcome</label>
          <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Prayer
            Request</label>
          <div class="login-form">
            <div class="sign-in-htm">
              <div class="group">
                <label for="user" class="label">Name</label>
                <input id="name" type="text" class="input" style="color: black; font-weight: bold;">
                <div id="error" style="color: red;"></div>
              </div>
              <div class="group">
                <label class="label">Email</label>
                <input id="email" type="text" class="input" style="color: black; font-weight: bold;">
                <div id="error1" style="color: red;"></div>
              </div>
              <div class="group">
                <label class="label">Phone</label>
                <input id="phone" type="text" class="input" style="color: black; font-weight: bold;">
                <input id="fname" type="hidden" name="fname" value="visitor" style="color: black;font-weight: bold; ">
              </div>
              <div class="group">
                <input type="checkbox" value="1" id="custom7" checked="checked" class="fixed" />
                <input type="hidden" value="1" id="checkone" name="checkone" />
                <label for="check"><span class="icon"></span> I would love a call from the Pastors</label>
              </div>
              <div class="group">
                <input id="submit" type="submit" class="button" value="Send Info">
              </div>
              <div class="hr"></div>
              <div class="foot-lnk">
                <div class="hr"></div>
                <a href="https://awakenla.org">AwakenLA</a>
              </div>
            </div>
    </form>
    <form id="ajax-formtwo" action="#">
      <div class="sign-up-htm">
        <div class="group">
          <label for="name" class="label">Name</label>
          <input id="nametwo" type="text" class="input" style="color: black; font-weight: bold;">
          <div id="error3">This field is required</div>
        </div>
        <div class="group">
          <label class="label">Phone Number</label>
          <input id="phonetwo" type="text" class="input" style="color: black; font-weight: bold;">
        </div>
        <div class="group">
          <label class="label">Prayer Request</label>
          <textarea id="prayer" class="input" rows="3" cols="10" style="color: black; font-weight: bold;"></textarea>
          <input id="fname2" type="hidden" name="fname2" value="prayer">
        </div>
        <div class="group">
          <input type="checkbox" value="1" id="custom8" checked="checked" class="fixed" />
          <input type="hidden" value="1" id="checkone" name="checktwo" />
          <label for="check"><span class="icon"></span> I would love a call from the Pastors</label>
        </div>
        <div class="group">
          <input type="submit" class="button" value="From My Keys to His Ears">
          <div id="show_message"></div>
    </form>
  </div>
  <div class="hr"></div>
  <div class="foot-lnk">
    <a href="https://awakenla.org">Awaken LA</a>
  </div>
  </div>
  </div>
  </div>
  </div>
  </div>

  <script type="text/javascript">
    $("#success").hide();
    $(document).ready(function () {

      $('#ajax-formtwo').submit(function (e) {
        var formData = {
          nametwo: $("#nametwo").val(),
          phonetwo: $("#phonetwo").val(),
          prayer: $("textarea#prayer").val(),
          fname: $("#fname2").val(),
          checktwo: $("#checktwo").val(),

        };
        e.preventDefault();
        $.ajax('action.php',   // request url
          {
            type: "POST",
            success: function (data, status, xhr) {    // success callback function
              $('#success').show();
              $('#success').append("Thank You!</br>" + data);
              $("#outer").hide();
              alert(data);

            },
            data: formData,
            dataType: "text",
            encode: true,
          });
      });

    });
    $(document).ready(function () {

      $('#custom7').on('change', function () {
        $('#checkone').val(this.checked ? 1 : 0);
        alert('checked');
      });
      $('#custom8').on('change', function () {
        $('#checkone').val(this.checked ? 1 : 0);
      });
      $('#ajax-form').submit(function (e) {
        var formData = {
          name: $("#name").val(),
          email: $("#email").val(),
          phone: $("#phone").val(),
          fname: $("#fname").val(),
          checkone: $("#checkone").is(':checked'),

        };
        e.preventDefault();
        $.ajax('action.php',   // request url
          {
            type: "POST",
            success: function (data, status, xhr) {    // success callback function
              $('#success').show();
              $('#success').append("Thank You!" + data);
              $("#outer").hide();

            },
            data: formData,
            dataType: "text",
            encode: true,
          });
      });

    });
  </script>
</body>

</html>
